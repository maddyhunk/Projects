        <!-- Fever	Body_Pain	Age	Dry_Cough	Breath_diff -->
        <form class="ex1" action="/" method="POST">
            <div class="form-group">
              <label for="Avg_Area Income">Enter Avg Area Income Value</label>
              <input type="text" class="form-control" id="Avg_Area Income" name="Avg_Area Income" placeholder="Enter Avg Are Income Value" required>
            </div>

            <div class="form-group">
                <label for="Avg_Area House Age">Enter Avg_Area House Age</label>

              </div>
            
            <div class="form-group">
              <label for="Avg_Area_Number_of_Rooms">Avg_Area_Number_of_Rooms</label>
              <input type="text" class="form-control" id="Avg_Area_Number_of_Rooms" name="Avg_Area_Number_of_Rooms" placeholder="Enter Avg Area Number of Rooms" required
              >
            </div>
            
            <div class="form-group">
              <label for="Avg_Area_Number_of_Bedrooms">Avg_Area_Number_of_Bedrooms</label>
              <input type="text" class="form-control" id="Avg_Area_Number_of_Bedrooms" name="Avg_Area_Number_of_Bedrooms" placeholder="Enter Avg_Area_Number_of_Bedrooms" required
              >
            </div>

            <div class="form-group">
              <label for="breathdiff">Area_Population</label>
              <input type="text" class="form-control" id="Area_Population" name="Area_Population" placeholder="Enter Area_Population" required
              >

            </div>

            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
